# These are all valid changelog tags classified.
tags:
  fix: 'fix'
  fixes: 'fix'
  bugfix: 'fix'
  wip: 'wip'
  tweak: 'tweak'
  tweaks: 'tweak'
  rsctweak: 'tweak'
  soundadd: 'soundadd'
  sounddel: 'sounddel'
  imageadd: 'imageadd'
  imagedel: 'imagedel'
  add: 'codeadd'
  adds: 'codeadd'
  rscadd: 'codeadd'
  codeadd: 'codeadd'
  del: 'codedel'
  dels: 'codedel'
  rscdel: 'codedel'
  codedel: 'codedel'
  typo: 'spellcheck'
  spellcheck: 'spellcheck'
  experimental: 'experiment'
  experiment: 'experiment'

